<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="b-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individuell inlämning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Inlämning 1</h2>
      <h3>Uppgift 3</h3>
      <p>Mattias Kind</p>
      <h3>Uppgiften redovisas i webbläsarens konsol</h3>
    </div>
    <script>
      let answer = Math.floor(Math.random() * 100 + 1);
      let userGuess = Number(
        window.prompt('Skriv ett nummer mellan 1 och 100')
      );
      let guessCount = 1;
      const totalGuesses = 5;

      while (userGuess !== answer && guessCount < totalGuesses) {
        if (!userGuess) break;
        let clue = `Du gissade ${userGuess}. `;
        clue += userGuess > answer ? 'Gissa ett lägre tal' : 'Gissa ett högre tal';
        userGuess = Number(window.prompt(clue + guessCount + totalGuesses));
        guessCount++;
      }
      if (userGuess === answer && guessCount <= totalGuesses) {
        window.alert(`Rätt! Numret var: ${answer}. Du gissade ${guessCount} gånger`);
      }
      else if (guessCount >= totalGuesses) {
        window.alert(`Tyvärr du har gissat ${guessCount} gånger av ${totalGuesses}. Rätt svar var ${answer}`);
      }
    </script>
  </body>
</html>
