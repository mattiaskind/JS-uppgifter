      <div class="header"><h2>Boka din resa</h2></div>

      </div>

      <div class="errors hidden">
        <p>
          Du måste fylla i samtliga fält korrekt. Du kan utelämna lösenord om du
          inte vill bli medlem men resterande information är nödvändig för att
          du ska kunna genomföra bokningen.
        </p>
        <h3>Följande fel uppstod</h3>
        <ul class="error-list"></ul>
      </div>
      <form id="booking-form">
        <div class="form-container">
          <div class="item1">
            <fieldset>
              <legend>Namn och e-post</legend>
              <div class="name-email">
                <div>
                  <label for="firstname" class="label">Förnamn</label>
                  <input type="text" id="firstname" name="firstname" />
                </div>

                <div>
                  <label for="lastname" class="label">Efternamn</label>
                  <input type="text" id="lastname" name="lastname" />
                </div>
              </div>

              <div>
                <label for="email" class="label">E-post</label>
                <input type="email" id="email" name="email" />
              </div>
            </fieldset>
          </div>

          <div class="item2">
            <fieldset>
              <legend>Adressuppgifter</legend>
              <div>
                <label for="adress" class="label">Adress</label>
                <input type="text" id="adress" name="adress" />
              </div>
              <div>
                <label for="city" class="label">Stad</label>
                <input type="text" id="city" name="city" />
              </div>

              <div>
                <label for="adress" class="label">Postnummer</label>
                <input type="number" id="zip_code" name="zip_code" />
              </div>
            </fieldset>
          </div>

          <div class="item3">
            <fieldset>
              <legend>Av- och hemresa</legend>
              <div>
                <label for="city" class="label">Från och med</label>
                <input type="date" id="date_from" name="date_from" />
              </div>
              <div>
                <label for="end" class="label">Till och med</label>
                <input type="date" id="date_to" name="date_to" />
              </div>
            </fieldset>
          </div>

          <div class="item4">
            <fieldset>
              <legend>Bli medlem</legend>
              <div>
                <label for="password" class="label"
                  >Fyll i ett lösenord för att bli medlem och få rabatt på
                  framtida resor</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="new-password"
                />
              </div>
            </fieldset>
          </div>

          <div class="button-container item5">
            <div><input type="reset" value="Rensa" class="button" /></div>
            <div>
              <input
                type="submit"
                value="Skicka"
                class="button"
                id="btn-send"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
